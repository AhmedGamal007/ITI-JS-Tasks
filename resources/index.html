<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="login-box">
        <h2>Account Information</h2>
        <form onsubmit="output()" action="../Home.html">
            <div class="user-box">
                <input type="text" id="input1" name="formInput" required="" oninvalid="reqInput(document.getElementById('label0'))">
                <label id="label0">Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="formInput" id="password" required="" oninvalid="reqInput(document.getElementById('label1'))">
                <label id="label1">Password</label>
            </div>
            <div class="user-box">
                <input type="password" id="conPassword" name="formInput" oninput="check(this)" oninvalid="reqInput(document.getElementById('label2'))">
                <label id="label2">Confirm Password</label>
                <script language='javascript' type='text/javascript'>
                    function check(input) {
                        if (input.value != document.getElementById('password').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            input.setCustomValidity('');
                        }
                    }
                </script>
            </div>
            <div class="user-box">
                <input type="number" name="formInput">
                <label id="label3">Credit Card No.</label>
            </div>

            <h2>Personal Information</h2>

            <div class="user-box">
                <input type="text" name="formInput">
                <label id="label4">Name</label>
            </div>
            <div class="user-box">
                <input type="date" name="formInput" value="2000-01-01">
                <label id="label5">Date of Birth</label>
            </div>
            <div class="user-box">
                <input type="color" name="formInput">
                <label id="label6">Favorite Color</label>
            </div>
            <div class="user-box">
                <input type="file" accept="image/png,image/jpg" name="formInput" style="top:-25px;left:35%;width:30%;position: absolute;">
                <label id="label7">Profile Photo: </label>
                <br><br>
            </div>
            <div class="user-box">
                <input type="text" name="formInput">
                <label id="label8">Favorite Browser</label>
            </div>
            <h2>Company Information</h2>
            <div class="user-box">
                <input type="number" name="formInput">
                <label id="label9">No. of Employees</label>
            </div>
            <div class="user-box">
                <input type="range" name="formInput" min="1" max="100">
                <label id="label10">Estimated Reveune</label>
            </div>
            <h2>Contact Information</h2>
            <div class="user-box">
                <input type="email" name="formInput" required="" oninvalid="reqInput(document.getElementById('label11'))">
                <label id="label11">Email Address</label>
            </div>
            <div class="user-box">
                <input type="tel" id="tel" name="formInput" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="012-3456-6789" onkeypress="telPattern()" oninvalid="reqInput(document.getElementById('label12'))" required>
                <label id="label12">Phone Number</label>
            </div>
            <div class="user-box">
                <input type="url" name="formInput">
                <label id="label3">Website URL</label>
            </div>


            <a style="margin:0; padding:0;">
                <span></span>
                <span></span>
                <span></span>
                <span></span> 
                <input type="submit" value="Submit" class="submit"> 
            </a>
            <a style="margin-left: 70px; padding:0;" href="../Home.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="button" value="Home" class="submit">
            </a>
        </form>
    </div>
    <footer>
        <div class="container">
            <p></p>
        </div>
        <div class="fixed-footer" style="background: rgba(0,0,0,0.5);">
            <div class="container" style="bottom: 0; color: white; opacity: 0.5;">Copyright &copy; 2023 Gemy Inc.</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
